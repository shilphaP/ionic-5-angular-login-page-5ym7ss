<ion-header>
  <app-header></app-header>
</ion-header>
<ion-content>
  <div class="main">
    <br />
    <ion-item class="item inp">
      <ion-input type="{text}" placeholder="First Name"></ion-input>
    </ion-item>

    <ion-item class="item inp">
      <ion-input type="{text}" placeholder="Last Name"></ion-input>
    </ion-item>

    <ion-item class="item inp">
      <ion-input type="{text}" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item class="item inp">
      <ion-input type="{password}" placeholder="password"></ion-input>
    </ion-item>

    <ion-item class="item inp">
      <ion-input type="{password}" placeholder="confirm-password"></ion-input>
    </ion-item>

    <ion-button color="primary">Register</ion-button>
    <br />
    <label class="bottom-link">
      <span routerLink="./login" class="reg">Login</span>
    </label>
